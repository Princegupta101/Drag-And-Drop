<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    
  <!-- css flie -->
  <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
    <!-- navbar -->
    <nav class="nav">
        <div class="nav-content">
            <h2 class="nav-heading">Drag and Drop</h2>
        </div>

    </nav>

    <!-- hero section -->
    <div class="cont">
        <div class="container" id="container1">
            <div class="item" draggable="true">Item 1</div>
            <div class="item" draggable="true">Item 2</div>
            <div class="item" draggable="true" >Item 3</div>
            <div class="item" draggable="true" class="img"><img src="./download.png" alt="image1"></div>
            <div class="item" draggable="true" class="img"><img src="./images.png" alt="image2"></div>
        </div>

        <div class="container" id="container2"></div>
        <button onclick="resetContainers()">Reset</button>
    </div>

    <!-- script flie -->
    <script src="./script.js"></script>
</body>
</html>
